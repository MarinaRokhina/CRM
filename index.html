<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CRM</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="global.css">
      <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="order">
      <h1 class="order__title">ДОБАВИТЬ ТОВАР</h1>
      <div class="order__container">
        
        <form action="https://jsonplaceholder.typicode.com/posts" class="order__form" method="post" id="order-form">
          
          <fieldset class="order__fieldset fieldset">
            <label class="fieldset__name"  for="name">Наименование</label>
            <input class="fieldset__input" type="text" name="name" id="name">
            
            <label class="fieldset__name" for="category">Категория</label>
            <input class="fieldset__input" type="text" name="category" id="category">

            <label class="fieldset__name" for="units">Единицы измерения</label>
            <input class="fieldset__input" type="text" name="units" id="units">
            
            <div class="order__choice choice">
              
              <label class="choice__name">Дисконт</label>
              
              <label class="choice__checkbox checkbox">
                <input class="checkbox__input" type="checkbox" name="checkbox">
              </label>
              
              <input class="choice__input" type="text" name="discount" id="discount">
            </div>
            
            <label class="fieldset__name description" for="description">Описание</label>
            <textarea class="fieldset__description" name="description" id="description"></textarea>

            <label class="fieldset__name" for="amount">Количество</label>
            <input class="fieldset__input" type="text" name="amount" id="amount">

            <label class="fieldset__name" for="price">Цена</label>
            <input class="fieldset__input" type="text" name="price" id="price">
          </fieldset>
          <button class="order__btn" type="submit" id="submit" form="order-form">Добавить товар</button>
          <!-- <input class="order__btn"  type="submit" value="Добавить товар" id="submit" form="order-form"> -->
        </form>
      </div>
      

    </div>
  </body>
</html>
